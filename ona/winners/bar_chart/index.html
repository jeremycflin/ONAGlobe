<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Basic bar chart template</title>
    <script data-require="d3@3.4.6" data-semver="3.4.6" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <style>

#graphic { 
  background-color: #e7eff1;
  font: 9px Helvetica Neue;
}

.bar {
  fill: rgba(93,150,168,0.9);
}

.bar:hover {
  fill: rgba( 150, 0, 25,0.65);

}

.axis path,
.axis line {
  fill: none;
  stroke:#e7eff1;
  stroke-width:1px;
  shape-rendering: crispEdges;
}




    </style>
  </head>

<body>
<div id="graphic"></div>


<script>


//////////////////////////
// Wrap everything in a function to avoid global variable conflicts
//////////////////////////

function drawGraphic(){

// Set margins and svg canvas, follow Mike Bostock's margin convention
// For reference, check http://bl.ocks.org/mbostock/3019563

var margin = {top: 20, right: 30, bottom: 80, left: 30},
    width = 750 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


var parseDate = d3.time.format("%b %Y").parse

// Set x and y outputs, x = date, y = value
// .1 stands for the gutter width between each bar 
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
    y = d3.scale.linear()
    .range([height, 0]);


// Set xAxis and yAxis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.time.format("%b %Y")); // tickFormat
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(8); // how many ticks do you want in your yAxis


// Select the graphic div element and then append a svg and call the reponsivefy function
var svg = d3.select("#graphic").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .call(responsivefy)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load data and then loop through the whole dataset and coerce to number
d3.csv("data.csv", function(error, data) {
  if (error) throw error;
  data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.value = +d.value; // coerce to number
    });


// Set x and y outputs
  x.domain(data.map(function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

// Select something that doesn't exist first 
 svg.selectAll(".bar")
      .data(data)
      .enter() // Where the magic happens
      .append("rect")
      .attr("class", "bar") // give all bars a same class name
      .attr("x", function(d) { return x(d.date); })
      .attr("width", x.rangeBand()) 
      .attr("y", function(d) { return y(d.value); }) 
      .attr("height", function(d) { return height - y(d.value); }); 
      // each value reflects the height of each bar, height - value is because the chart is upside down


  svg.append("g") // group the whole svg together so it's easier to manipulate 
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)// draw xAix
      // below is to make rotated axis text
      // delete if needed
      .selectAll("text") 
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".05em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

  svg.append("g")
      .attr("class", "y axis")
      .call((yAxis).scale(y).innerTickSize (-height*2))// draw xAix
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");

 });

// This function makes the whole svg reponsive 
function responsivefy(svg) {
        var container = d3.select(svg.node().parentNode),
            width = parseInt(svg.style("width")),
            height = parseInt(svg.style("height")),
            aspect = width / height;

        svg.attr("viewBox", "0 0 " + width + " " + height)
            .attr("perserveAspectRatio", "xMinYMid")
            .call(resize);

        d3.select(window).on("resize." + container.attr("#graphic"), resize);

        function resize() {
            var targetWidth = parseInt(container.style("width"));
            svg.attr("width", targetWidth);
            svg.attr("height", Math.round(targetWidth / aspect));
        }
    }


};

      </script>
  </body>
  <script>drawGraphic()</script>

</html>
